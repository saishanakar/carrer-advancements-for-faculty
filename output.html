<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Review</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            margin: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
            transition: 0.3s;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            color: #333;
            margin-top: 80px;
            text-align: left;
        }

        h1 {
            color: #2c3e50;
        }

        .cta a {
            display: inline-block;
            padding: 12px 20px;
            background-color: #4ec4ff;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            margin: 10px;
            transition: all 0.3s;
        }

        .cta a:hover {
            background-color: #1e2a38;
            transform: scale(1.05);
        }

        .review-output {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            color: #333;
            text-align: left;
        }

        .review-output strong {
            font-weight: bold;
        }

        .review-output em {
            font-style: italic;
        }

        .review-output ul {
            list-style-type: disc;
            margin-left: 20px;
        }

        .review-output ol {
            list-style-type: decimal;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Faculty Portal</div>
        <div>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('teacher_dashboard') }}">Faculty Predictor</a>
            <a href="{{ url_for('review') }}">Research Review</a>
            <a href="{{ url_for('resources') }}">Resources</a>
            <a href="{{ url_for('logout') if username else url_for('login') }}">{{ 'Logout' if username else 'Login' }}</a>
        </div>
    </div>

    <div class="container">
        <h1>ðŸ“„ Research Review</h1>
        <div class="review-output">
            {{ review_feedback | safe }}
        </div>
        <div class="cta">
            <a href="{{ url_for('review') }}">Generate Another Review</a>
        </div>
    </div>
</body>
</html>
